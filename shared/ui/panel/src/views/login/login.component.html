<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <app-loading></app-loading>
  <c-container breakpoint="md">
    <c-row class="justify-content-center">

      <c-col lg="5" xl="5">

        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm
                #browserDefaultsForm="ngForm"
                (ngSubmit)="onSubmit()"
                [formGroup]="simpleForm"
                novalidate
                class="needs-validation"
              >
                <h1>{{'login.title' | translate}}</h1>
                <p class="text-body-secondary">{{'login.subtitle' | translate}}</p>
                <c-input-group class="mb-3"  *ngIf="simpleForm.controls['email'] as ctrl">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                  [valid]="
                      ctrl.touched && ctrl.valid
                        ? true
                        : (submitted || ctrl.touched) && ctrl.invalid
                        ? false
                        : undefined
                    "
                    autocomplete="off"
                    cFormControl
                    formControlName="email"
                    id="email"
                    placeholder="Email"
                    required
                    type="email"
                  />
                  <c-form-feedback *ngIf="submitted || ctrl.invalid" [valid]="!(submitted || ctrl.invalid)">
                    <ng-container *ngIf="ctrl.errors as errors">
                      <div *ngIf="errors?.['required']">
                        {{ formErrors.email?.required }}
                      </div>
                      <div *ngIf="errors?.['email']">
                        {{ formErrors.email?.email }}
                      </div>
                    </ng-container>
                  </c-form-feedback>
                </c-input-group>
                <c-input-group class="mb-4"  *ngIf="simpleForm.controls['password'] as ctrl">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                  [valid]="
                    ctrl.touched && ctrl.valid
                      ? true
                      : (submitted || ctrl.touched) && ctrl.invalid
                      ? false
                      : undefined
                  "
                  autocomplete="new-password"
                  cFormControl
                  formControlName="password"
                  id="password"
                  placeholder="Password"
                  required
                  type="password"
                />
                <c-form-feedback *ngIf="submitted || ctrl.invalid" [valid]="!(submitted || ctrl.invalid)">
                  <ng-container *ngIf="ctrl.errors as errors">
                    <div *ngIf="errors?.['required']"> 
                      {{ formErrors['password'].required }}
                    </div>
                    <div *ngIf="errors?.['minLength']">
                      {{ formErrors['password'].minLenght }}
                    </div>
                    <div *ngIf="errors['pattern']">
                      {{ formErrors['password'].pattern }}
                    </div>
                  </ng-container>
                </c-form-feedback>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary">
                      {{'login.submit' | translate}}
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      {{'login.forgot_password' | translate}}
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
