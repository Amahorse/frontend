<ng-container>
<c-toaster [placement]="this.placement" class="p-3" position="fixed">
  <c-toast #toast="cToast" position="fixed" [autohide]="false" [visible]="this.visible" class="align-items-center text-white border-0" [color]="this.type">
    <div class="d-flex">
      <c-toast-body>
        <span>{{this.message}}</span>
      </c-toast-body>
      <button aria-label="close" cButtonClose white class="me-2 m-auto" (click)="toast.visible=false"></button>
    </div>
  </c-toast>
</c-toaster>
</ng-container>
