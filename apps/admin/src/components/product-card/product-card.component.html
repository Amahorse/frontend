<c-card class="product-card">
  <c-card-body class="product-card-body">
    <h5 cCardTitle>{{ product?.code }}</h5>

      <img *ngIf="product?.variants[0]?.cover_url !== null" [cCardImg]="'top'" [src]="product?.variants[0]?.cover_url.replace('dl=1','dl=0&raw=1')" [alt]="product?.title">

    <h6 cCardTitle>{{ product?.title }}</h6>
    <h8 cCardTitle>{{ product?.brand_code }}</h8>
    <h8 cCardTitle>{{ 'products.family.' + product?.family | translate }}</h8>
    <!-- <h8 cCardTitle>{{ product?.category_name }}</h8> -->
    <!-- <p cCardText>
      Some quick example text to build on the card title and make up the bulk of
      the card's content.
    </p> -->
    <button class="product-card-button" cButton color="primary">
      {{ 'buttons.add_to_cart' | translate }}
    </button>
  </c-card-body>
</c-card>
